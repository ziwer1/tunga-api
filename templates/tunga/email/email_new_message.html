{% extends "tunga/email/base.html" %}
{% block email_content %}
    <p>Hello,</p>

    <p>{{ sender }} sent you a new message:</p>

    {% if subject %}<p>"RE: {{ subject }}"</p>{% endif %}

    <p>{{ message.body }}</p>

    <p>
        Click the link below to go to the discussion:<br/>
        {{ message_url }}
    </p>
{% endblock %}
